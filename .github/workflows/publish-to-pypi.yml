name: Publish to PyPI and TestPyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v0.1.0, v1.2.3)
  workflow_dispatch:  # Allow manual trigger
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
          - both

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    if: |
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.target == 'testpypi' || github.event.inputs.target == 'both')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    needs:
    - build
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the whole workflow if TestPyPI fails

    environment:
      name: testpypi
      url: https://test.pypi.org/p/proctap-pipes

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true  # Enable verbose output for debugging

  publish-to-pypi:
    name: Publish to PyPI
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.target == 'pypi' || github.event.inputs.target == 'both')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    needs:
    - build
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: https://pypi.org/p/proctap-pipes
    
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # IMPORTANT: mandatory for creating releases
      id-token: write
    
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        gh release create \
          '${{ github.ref_name }}' \
          --repo '${{ github.repository }}' \
          --notes "Release ${{ github.ref_name }}"
    
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        gh release upload \
          '${{ github.ref_name }}' dist/** \
          --repo '${{ github.repository }}'
